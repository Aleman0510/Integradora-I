<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login_registro.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>REGISTRO E INICIO DE SESIÓN</title>
</head>
<body>
    <div class="container-form register">
        <div class="informacion">
            <div>
                <a class="header_logo" href="index.html">
                    <img src="assets/Logo UrHomeCuu.jpg" alt="Logo UrHomeCuu">
                </a>
            </div>
            <div class="info-childs">
                
                <h2>Bienvenido</h2>
                <p>
                    Para unirte a nuestra comunidad por favor Inicia Sesión con tus datos
                </p>
                <input type="button" value="Iniciar Sesión" id="sign-in">
            </div>
        </div>
        <div class="form-informacion">
            <div class="form-informacion-childs">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook'></i>
                </div>
                <p>o usa tu email para registrarte</p>
                <form class="form" action="">
                    <label for="">
                        <i class='bx bx-user' ></i>
                        <input type="text" id="nombre" placeholder="Nombre's">
                        <input type="text" id="apellidop" placeholder="Apellido Paterno">
                        <input type="text" id="apellidom" placeholder="Apellido Materno">
                    </label>
                    <label for="">
                        <i class='bx bx-envelope' ></i>
                        <input type="email" id="email" placeholder="Correo Electrónico">
                        <input type="number" id="edad" placeholder="Edad" min="18" required>
                    </label>
                    <label for=""> 
                        <i class='bx bx-phone' ></i> 
                        <input type="tel" id ="tel" placeholder="Número de Teléfono"> </label>
                    </label>    
                    <label for="">
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" id="contraseña" placeholder="Contraseña">
                    </label>
                    <label for="imagenes">Subir INE (Frontal)
                    <input type="file" id="ine1" name="imagenes" accept="image/*" multiple required>
                   </label>
                    <label for="imagenes">Subir INE (Reverso)
                    <input type="file" id="ine2" name="imagenes" accept="image/*" multiple required>
                    </label>
                    <input type="submit" id="registrarse" value="Registrarse">
                </form>
            </div>
        </div>
    </div>


    <div class="container-form login hide">
        <div class="informacion">
            <div class="info-childs">
                <h2>Bienvenido nuevamente</h2>
                <p>
                    Para unirte a nuestra comunidad por favor Inicia Sesión con tus datos
                </p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-informacion">
            <div class="form-informacion-childs">
                <h2>Iniciar Sesión</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook'></i>
                </div>
                <p>o iniciar sesión con una cuenta</p>
                <form class="form" action="" id="form_login" >
                    <label for="">
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electrónico" id="username" required>
                    </label>
                    <label for="">
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña" id="password" required>
                    </label>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
    </div>

    <script src="javascript/login_signup.js"></script>
    <script src="javascript/fetch/fetch_registro.js"></script>
</body>
</html>
