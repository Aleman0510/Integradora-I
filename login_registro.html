<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login_registro.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>REGISTRO E INICIO DE SESIÓN</title>
</head>
<body>
    <div class="container-form register">
        <div class="informacion">
            <div>
                <a class="header_logo" href="login.html">
                    <img src="assets/Logo UrHomeCuu.jpg" alt="Logo UrHomeCuu">
                </a>
            </div>
            <div class="info-childs">
                
                <h2>Bienvenido</h2>
                <p>
                    Para unirte a nuestra comunidad por favor Inicia Sesión con tus datos
                </p>
                <input type="button" value="Iniciar Sesión" id="sign-in">
            </div>
        </div>
        <div class="form-informacion">
            <div class="form-informacion-childs">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                </div>
                <p>o usa tu email para registrarte</p>
                <form class="form" action="">
                    <label for="">
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Nombre completo">
                    </label>
                    <label for="">
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electrónico">
                    </label>
                    <label for="">
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>


    <div class="container-form login hide">
        <div class="informacion">
            <div class="info-childs">
                <h2>Bienvenido nuevamente</h2>
                <p>
                    Para unirte a nuestra comunidad por favor Inicia Sesión con tus datos
                </p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-informacion">
            <div class="form-informacion-childs">
                <h2>Iniciar Sesión</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                </div>
                <p>o iniciar sesión con una cuenta</p>
                <form class="form" action="">
                    <label for="">
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electrónico">
                    </label>
                    <label for="">
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
    </div>

    <script src="/Integradora-I/javascript/login_signup.js"></script>

</body>
</html>
