<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header class="header">
        <div class="div_header">
            <div>
                <a class="header_logo" href="login.html">
                    <img src="assets/Logo UrHomeCuu.jpg" alt="Logo UrHomeCuu">
                </a>
            </div>
        </div>
    </header>
    <div class="formulario">
        <h1 class="welcome-title">Hola Bienvenido a UrHomeCUU</h1>
        <h1 class="login-title">Iniciar Sesión</h1>
        <form>
            <div class="input-container">
                <input type="text" required>
                <label>Nombre de Usuario</label>
            </div>
            <div class="input-container">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="action-buttons">
                <a href="index.html" class="btn">Iniciar</a>
                <div class="social-login">
                    <p>Crear cuenta con:</p>
                    <a href="myaccount.google.com"><img src="assets/logo_google.png"> Google</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
