        <div class="container_profile">

              <h2>Editar perfil</h2>
              <form>
                  <div class="form-group full-width">
                      <label for="profile-pic">Foto de perfil</label>
                      <input type="file" id="profile-pic">
                  </div>
                  <div class="form-group full-width">

                  </div>

                      <label for="apellido">Apellido paterno</label>
                      <input type="text" id="apellido" value="">

                                  <div class="form-group">

                      <label for="email-contacto">Correo electrónico</label>
                      <input type="email" id="email-contacto" value="">
                  </div>
        
                  <div class="form-group">
                      <label for="whatsapp">Número de WhatsApp</label>
                      <input type="tel" id="whatsapp" value="+52">

                  </div>
                  
                  <div class="form-group full-width">
                      <label for="tipo-usuario">Tipo de usuario</label>

                  <button type="submit" class="save-btn" disabled>Guardar cambios</button>
