<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Propiedad</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/PublicarPropiedad.css">
</head>
<header class="header">
    <div class="div_header">
      <div>
        <a class="header_logo" href="/index.html">
            <img src="/assets/inicio_assets/urhomecuu_logo.jpg"></a>
        <a href="/index.html" class="header_text">Inicio</a>
        <a href="/venta.html" class="header_text">Venta</a>
        <a href="/renta.html" class="header_text">Renta</a>
        <a href="/suscripcion.html" class="header_text">Suscripciones</a>
      </div>
      <div class="header_right">
        <a href="/login_registro.html" button class="button_header" id="loginButton">Iniciar sesión</button> </a>
        <a href="/login_registro.html" button class="button_header" id="registerButton">Registrarse</button></a>
        <div id="profileContainer" style="display:none;">
            <a href="/User/user_main.html" target="_blank">
            <img id="profileIcon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4g_2Qj3LsNR-iqUAFm6ut2EQVcaou4u2YXw&s" alt="Perfil" 
             href="User/user_main.html"></a>
        </div>
       </div>
    </div> 
</header>
<body>
    <div class="form-container">
        <form id="publicar-form">
            <!-- Primera sección del formulario -->
            <div class="form-section" id="section-1">
                <h2>Detalles de la Propiedad</h2>
    
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Título" required>
                
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" placeholder="Descripción" required></textarea>
                
                <label for="imagenes">Subir Imágenes:</label>
                <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple required>

                <div class="tipo-inmueble">
                    <label for="tipo-inmueble">Tipo De Propiedad:</label>
                    <label class="tipo-label">
                        <input type="radio" name="tipo-inmueble" value="Casa">
                        <span class="custom-radio"></span> Casa
                    </label>
                    <label class="tipo-label">
                        <input type="radio" name="tipo-inmueble" value="Departamento">
                        <span class="custom-radio"></span> Departamento
                    </label>
                    <label class="tipo-label">
                        <input type="radio" name="tipo-inmueble" value="Terreno">
                        <span class="custom-radio"></span> Terreno
                    </label>
                    <label class="tipo-label">
                        <input type="radio" name="tipo-inmueble" value="Local">
                        <span class="custom-radio"></span> Local
                    </label>
                </div>

                <button type="button" onclick="showNextSection()">Siguiente</button>
            </div>

            <!-- Segunda sección del formulario -->
            <div class="form-section" id="section-2" style="display: none;">
                <h2>Más Detalles</h2>
                 
                <label for="precio">Precio Inmueble:</label>
                <input type="number" id="precio" name="precio" placeholder="$1000000" required>
                
                <label for="calle">Calle y Num. Exterior:</label>
                <input type="text" id="calle" name="calle" placeholder="Ej. Avenida Albedo #5906" required>

                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia" placeholder="Colonia" required>

                <label for="cp">Código Postal:</label>
                <input type="number" id="cp" name="cp" placeholder="Código Postal" min="0" required>

                <label for="terreno">Tamaño del Terreno (m²):</label>
                <input type="number" id="terreno" name="terreno" placeholder="Ej. 250.50" step="0.01" required>
                
                <label for="habitaciones">Habitaciones:</label>
                <input type="number" id="habitaciones" name="habitaciones" min="0" required>
                
                <label for="banos">Número de Baños:</label>
                <input type="number" id="banos" name="banos" min="0" required>

                <label for="pisos">Pisos:</label>
                <input type="number" id="pisos" name="pisos" min="0" required>

                <div class="Garage">
                    <label for="garage">Garage:</label>
                    <label class="tipo-label">
                        <input type="radio" name="garage" value="true">
                        <span class="custom-radio"></span> Sí
                    </label>
                    <label class="tipo-label">
                        <input type="radio" name="garage" value="false">
                        <span class="custom-radio"></span> No
                    </label>
                </div>

                <div class="Amueblado">
                    <label for="amueblado">Amueblado:</label>
                    <label class="tipo-label">
                        <input type="radio" name="amueblado" value="true">
                        <span class="custom-radio"></span> Sí
                    </label>
                    <label class="tipo-label">
                        <input type="radio" name="amueblado" value="false">
                        <span class="custom-radio"></span> No
                    </label>
                </div>

                <button type="button" onclick="showPreviousSection()">Anterior</button>
                <button type="submit">Publicar</button>
            </div>
        </form>
    </div>

    <script>
        function showNextSection() {
            document.getElementById('section-1').style.display = 'none';
            document.getElementById('section-2').style.display = 'block';
        }

        function showPreviousSection() {
            document.getElementById('section-2').style.display = 'none';
            document.getElementById('section-1').style.display = 'block';
        }
    </script>
</body>
<script src="/javascript/login_signup.js"></script>
<script src="/javascript/main.js"></script>
<script src="/javascript/fetch/fetch_publicacionV.js"></script>
</html>
